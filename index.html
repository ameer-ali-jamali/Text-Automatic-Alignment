<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TextBox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="container-box">
            <div class="text-center">
                <h3>Align Fonts Automatically</h3>
                <div class="container">
                    <span style="display: grid;place-items: center; margin-bottom: -48px;">
                        <pre>
                        <h4 id="assignValue" style="background-color: aquamarine;"></h4>
                        </pre>
                    </span>
                    <form>
                        <hr style="margin-bottom: -13px;
    border: 2px solid goldenrod;">
                        <div class="mb-3">
                            <label for="getValue"></label>
                            <input type="text" class="form-control wider-input" id="getValue"
                                placeholder="Enter a value">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="trimInput('getValue')"
                            style="float:right;">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            function trimInput(id) {
                var inputValue = document.getElementById(id).value;
                var assignValue = document.getElementById("assignValue").innerHTML;
                var trimmedValue = inputValue.replace(/^\s{2,}/, ' ');
                var trimmedFBack = inputValue.trim();

                if (/^\s{2,}/.test(inputValue)) {
                    var trimmedValue = inputValue.replace(/^\s+/, ' ').replace(/\s+$/, ' ');
                    document.getElementById("assignValue").innerHTML = trimmedValue;
                } else if (/\s{2,}$/.test(inputValue)) {
                    var trimmedValue = inputValue.replace(/^\s+/, ' ').replace(/\s+$/, ' ');
                    document.getElementById("assignValue").innerHTML = trimmedValue;
                } else if (trimmedFBack.length > 17) {
                    var result = '';
                    for (var i = 0; i < trimmedFBack.length; i += 17) {
                        result += trimmedFBack.substr(i, 17) + '<br>';
                    }
                    document.getElementById("assignValue").innerHTML = result;
                } else {
                    document.getElementById("assignValue").innerHTML = inputValue
                }
            }
        </script>
    </body>

</html>
